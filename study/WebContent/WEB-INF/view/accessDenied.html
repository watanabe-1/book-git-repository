<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring学習 - 不正なリクエスト</title>
  <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">Spring学習</a>
  </header>
  <div class="container-fluid">
    <div class="card mt-5">
      <h5 class="card-header">不正なリクエスト</h5>
      <div class="card-body">
        <h5 class="card-title">不正なリクエストを検知しました。</h5>
        <p class="card-text">しばらく経ってから再度アクセスしてください。<br>問題が解消しない場合は、管理者までご連絡ください。</p>
        <a th:href="@{/}" class="btn btn-primary">トップへ戻る</a>
      </div>
    </div>
  </div>
  <script th:src="@{/js/popper.js/dist/umd/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</body>

</html>

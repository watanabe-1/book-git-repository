<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{common/template :: layout(~{::title},~{::body/content()},~{},~{})}">

<head>
  <title>家計簿ー情報登録</title>
</head>

<body>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3">家計簿情報登録フォーム</h1>
    <div class="btn-group ml-auto">
    </div>
  </div>
  <form class="needs-validation" th:action="@{/books/result}" th:object="${booksForm}" enctype="multipart/form-data"
    method="post">
    <div class="col-md-7 col-lg-8">
      <hr class="my-4">
      <div class="row g-3">
        <div class="col-12">
          <label for="booksType" class="form-label">収入or支出</label>
          <select th:field="*{booksType}" class="form-select" required>
            <option th:each="type : ${booksTypes}" th:value="${type.code}" th:text="${type.name}"
              th:selected="${type.code} == *{booksType}"></option>
          </select>
          <p th:if="${#fields.hasErrors('booksType')}" th:errors="*{booksType}" class="input-error"></p>
        </div>
        <div class="col-12">
          <label for="booksFile" class="form-label">家計簿情報のアップロード</label>
          <input type="file" class="form-control" th:field="*{booksFile}" accept=".csv" />
          <p th:if="${#fields.hasErrors('booksFile')}" th:errors="*{booksFile}" class="input-error"></p>
        </div>
      </div>
      <hr class="my-4">
      <button class="w-80 btn btn-primary btn-lg" type="submit">登録</button>
    </div>
  </form>
</body>

</html>

<head xmlns:th="http://www.thymeleaf.org" th:fragment="head_fragment(title, links, scripts)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>
  <!-- 全画面共通のcssを定義します -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-utilities.css}" rel="stylesheet">
  <!-- 各画面専用のcssを定義します -->
  <th:block th:if="${#!strings.isEmpty(links)}" th:replace="${links}"></th:block>
  <!-- 全画面共通のjavascriptを定義します -->
  <!--<script type="text/javascript" th:src="@{/scripts/base.js}"></script>-->
  <!-- 各画面専用のjavascriptを定義します -->
  <th:block th:if="${#!strings.isEmpty(scripts)}" th:replace="${scripts}"></th:block>

</head>

<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{common/template :: layout(~{::title},~{::body/content()},~{::#jsScript},~{})}"
>
  <head>
    <title th:text="${jsTitle}"></title>
    <div id="jsScript" th:remove="tag" th:utext="${jsScript}"></div>
  </head>
  <body>
    <div th:remove="tag" th:utext="${jsBody}"></div>
  </body>
</html>

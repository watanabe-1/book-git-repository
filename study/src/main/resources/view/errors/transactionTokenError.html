<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>エラー</title>
  </head>

  <body>
    <h1>エラー</h1>
    <h3>予期せぬトランザクショントークンエラーが発生しました。</h3>
    <span
      th:each="message : ${resultMessages}"
      th:text="${message.code} != null ? ${'[' + message.code + ']' + #messages.msgWithParams(message.code, message.args)} : ${message.text}"
    ></span>
    <p></p>
    <p>
      しばらく経ってから再度アクセスしてください。<br />
      問題が解消しない場合は、管理者までご連絡ください。
    </p>
    <a th:href="@{/}">トップへ戻る</a>
  </body>
</html>
